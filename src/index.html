<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L1 - Fortune Cookie</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <!-- Welcome message container-->
    <div id="welcome-container">
      <h1>Welcome and get your Fortune Cookie</h1>

      <!-- Form for handle the name input -->
      <form id="name-form">
        <input type="text" id="name-input" placeholder="Enter your name" />
        <button type="submit">Submit</button>
      </form>

      <!-- Error message container-->
      <div id="error-message" style="color: red"></div>
    </div>

    <!-- Fortune cookie container -->
    <div id="cookie-container">
      <h2>Please select your desired cookie</h2>
      <div id="cookie-img"></div>
      <div id="quote-container"></div>
      <button id="reset-button" style="display: none">Reset</button>
    </div>
  </body>
</html>
